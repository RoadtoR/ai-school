<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .subject {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to AI School</h1>
    <p>Select a subject to start learning:</p>
    
    <div class="container">
        <div class="subject" onclick="showLessons('math')">üìè Math</div>
        <div class="subject" onclick="showLessons('english')">üìñ English</div>
    </div>
    
    <div id="lesson-container" class="container" style="display:none;">
        <h2 id="lesson-title"></h2>
        <p id="lesson-content"></p>
        <button onclick="showExercises()">Go to Exercises</button>
    </div>
    
    <div id="exercise-container" class="container" style="display:none;">
        <h2>Exercises</h2>
        <p id="exercise-content"></p>
        <button onclick="showLessons(currentSubject)">Back to Lessons</button>
    </div>

    <script>
        let currentSubject = '';
        function showLessons(subject) {
            currentSubject = subject;
            document.getElementById('lesson-container').style.display = 'block';
            document.getElementById('exercise-container').style.display = 'none';
            if (subject === 'math') {
                document.getElementById('lesson-title').innerText = 'Math Lessons';
                document.getElementById('lesson-content').innerText = 'Learn about numbers, arithmetic, and problem-solving!';
            } else if (subject === 'english') {
                document.getElementById('lesson-title').innerText = 'English Lessons';
                document.getElementById('lesson-content').innerText = 'Learn about grammar, vocabulary, and reading comprehension!';
            }
        }
        
        function showExercises() {
            document.getElementById('lesson-container').style.display = 'none';
            document.getElementById('exercise-container').style.display = 'block';
            if (currentSubject === 'math') {
                document.getElementById('exercise-content').innerText = 'Solve these math problems: 5 + 3 = ?';
            } else if (currentSubject === 'english') {
                document.getElementById('exercise-content').innerText = 'Complete this sentence: "The cat ___ on the mat."';
            }
        }
    </script>
</body>
</html>
